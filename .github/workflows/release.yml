name: Release

on:
  push:
    tags: [ '**' ]

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install platyPS
      shell: pwsh
      run: |
        Set-PSRepository PSGallery -InstallationPolicy Trusted
        Install-Module -Name platyPS -Scope CurrentUser

    - name: Prepare Dependencies
      run: |
        LOCALPKG=`mktemp -d`
        wget -P "${LOCALPKG}" https://github.com/9506hqwy/xdr-net/releases/download/0.4.0/Xdr.0.4.0.nupkg
        wget -P "${LOCALPKG}" https://github.com/9506hqwy/libvirt-schema-net/releases/download/10.10.0/LibvirtModel.10.10.0.nupkg
        wget -P "${LOCALPKG}" https://github.com/9506hqwy/libvirt-remote-net/releases/download/10.10.0/LibvirtRemote.10.10.0.nupkg
        wget -P "${LOCALPKG}" https://github.com/9506hqwy/libvirt-header-net/releases/download/10.10.0/LibvirtHeader.10.10.0.nupkg
        dotnet nuget add source --name local "${LOCALPKG}"

    - name: Create Artifacts
      run: |
        dotnet msbuild release.proj

        dotnet tool install -g docfx
        docfx doc/docfx.json

        CUR_DIR=$(pwd)
        REPOSITORY_NAME=${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}
        pushd "./doc/_site"
        tar -zcf "${CUR_DIR}/artifacts/help-${REPOSITORY_NAME}.tar.gz" *
        popd

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh config set prompt disabled
        gh release create ${GITHUB_REF_NAME} ./artifacts/*  -t v${GITHUB_REF_NAME} -d
